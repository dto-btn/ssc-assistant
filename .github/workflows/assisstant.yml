name: SSC Assistant

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  ###################
  #       DEV       #
  ###################
  api-dev:
    uses: ./.github/workflows/api.yml
    with:
      environment: 'dev'
      app-name: 'ssc-assistant-dev-api'
    secrets: inherit

  frontend-dev:
    uses: ./.github/workflows/frontend.yml
    with:
      allowed-tools: 'geds,corporate,bits,pmcoe,telecom'
      disabled-features: ''
      environment: 'dev'
      app-name: 'ssc-assistant-dev'
      enable-playground: true
    secrets: inherit

  alembic-dev:
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/db.yml
    with:
      environment: 'dev'
    secrets: inherit

  ###################
  #    PILOT-PROD   #
  ###################
  api-pilot-prod:
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/api.yml
    with:
      environment: 'pilot-prod'
      app-name: 'ssc-assistant-api'
    secrets: inherit

  frontend-pilot-prod:
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/frontend.yml
    with:
      allowed-tools: 'geds,corporate,bits,pmcoe'
      disabled-features: ''
      environment: 'pilot-prod'
      app-name: 'ssc-assistant'
    secrets: inherit

  alembic-pilot-prod:
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/db.yml
    with:
      environment: 'pilot-prod'
    secrets: inherit

  ###################
  #      PROD       #
  ###################
  api-prod-163ent:
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/api.yml
    with:
      environment: 'prod'
      app-name: 'G3Pc-SSC-CIOAssistant-Linux-API-asv'
    secrets: inherit

  frontend-prod-163ent:
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/frontend.yml
    with:
      allowed-tools: 'geds,corporate,bits,pmcoe'
      disabled-features: ''
      environment: 'prod'
      app-name: 'G3Pc-SSC-CIOAssistant-Linux-Frontend-asv'
    secrets: inherit

  # alembic-prod:
